<canvas width="1200" height="600" style="width: 600px; height: 300px; border: 1px solid black;" id="can"></canvas>
<p>Width <input id="widthSlider" type="range" min="10" max="200" value="50"></p>
<p>Height <input id="heightSlider" type="range" min="10" max="200" value="50"></p>
<p>Width fraction <input id="widthFractionSlider" type="range" step="0.01" min="0.01" max="1" value="0.5"></p>
<p>Height fraction <input id="heightFractionSlider" type="range" step="0.01" min="0.01" max="1" value="0.5"></p>



<script>

  function randomInt(min, max) { // min and max included
    return Math.floor(Math.random() * (max - min + 1) + min);
  }
  function random(min, max) { // max not included
    return Math.random() * (max - min) + min;
  }

  function Building(width, height, widthFraction, heightFraction) {
    this.x = 0;
    this.y = 0;
    this.width = width;
    this.height = height;
    this.widthFraction = widthFraction;
    this.heightFraction = heightFraction;
  }

  Building.prototype.draw = function (town, ctx, randomize) {
    var rando = Math.random();
    let drawFunc = drawHouse;
    let w = this.width;
    let h = this.height;
    let wf = this.widthFraction;
    let hf = this.heightFraction;
    if (rando < 0.45) {
      drawFunc = drawHouse;
      w = randomInt(50, 120);
      h = randomInt(60, 120);
      wf = random(0.1, 0.8);
      hf = random(0.35, 0.70);
    } else if (rando < 0.75) {
      drawFunc = drawTower;
      w = randomInt(20, 40);
      h = randomInt(100, 200);
      wf = 0.5;
      hf = random(0.5, 0.6);
    } else {
      drawFunc = drawLongTower;
      w = randomInt(25, 75);
      h = randomInt(50, 100);
      wf = random(0.2, 0.7);
      hf = random(0.5, 0.7);
    }
    const aspectRatio = w / h;


    // divide width and height into fractions for roof and sides
    const w1 = w * wf; //const w2 = w * (1 / wf);
    const h1 = h * hf; //const h2 = h * (1 / hf);
    const rounds = 2;
    ctx.translate(0, 200 - h);
    for (var i = 0; i < rounds; i++) {
      drawFunc(w, h, w1, h1, i);
    }
    ctx.translate(0, -(200 - h));

  } // end draw

  function drawLongTower(w, h, w1, h1, i) {
    // Long towers have a short face and a long face

    //Front left face
    //  1   2
    //  4   3
    ctx.beginPath();
    ctx.moveToRand(0, h1);
    ctx.lineToRand(w1, h1);
    ctx.lineToRand(w1, h);
    ctx.lineToRand(0, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Right side face
    //  1   2
    //  4   3
    ctx.moveToRand(w1, h1);
    ctx.lineToRand(w, h1);
    ctx.lineToRand(w, h);
    ctx.lineToRand(w1, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }

    // Roof right, starts at top right
    //  4  1
    //   3  2
    const w1Half = (w1 / 2) * 1.4; // magic 1.4 to shorten roof
    ctx.moveToRand(w - w1Half, 0);
    ctx.lineToRand(w, h1); // bez?
    ctx.lineToRand(w1, h1);
    ctx.lineToRand(w1Half, 0); // bez?
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = 'aaa'; // Right Roof
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Roof left
    //    1
    //  3  2
    ctx.moveToRand(w1Half, 0);
    ctx.lineToRand(w1, h1); // bez?
    ctx.lineToRand(0, h1);
    ctx.closePath(); // but bez?
    if (i === 0) {
      ctx.fillStyle = '#f1f1f1'; // Left Roof
      ctx.fill();
    }
    // don't close?
    ctx.stroke();
  }

  function drawTower(w, h, w1, h1, i) {
    //Front left face
    //  1   2
    //  4   3
    ctx.beginPath();
    ctx.moveToRand(0, h1);
    ctx.lineToRand(w1, h1);
    ctx.lineToRand(w1, h);
    ctx.lineToRand(0, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Right side face
    //  1   2
    //  4   3
    ctx.moveToRand(w1, h1);
    ctx.lineToRand(w, h1);
    ctx.lineToRand(w, h);
    ctx.lineToRand(w1, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Roof right, starts at top right
    //  1
    //  3  2
    ctx.moveToRand(w1, 0);
    ctx.lineToRand(w, h1); // bez?
    ctx.lineToRand(w1, h1);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#dddddd'; // roof color a
      ctx.fill();
      ctx.stroke();
      ctx.beginPath();
    }
    // Roof RIGHT?
    //    2
    // 1  3
    ctx.moveToRand(0, h1);
    ctx.lineToRand(w1, 0); // bez?
    ctx.lineToRand(w1, h1);
    ctx.closePath(); // but bez?
    if (i === 0) {
      ctx.fillStyle = '#f1f1f1'; // roof color b
      ctx.fill();
    }
    // don't close?
    ctx.stroke();
  }

  function drawHouse(w, h, w1, h1, i) {
    //Front face
    //    2
    //  1   3
    //  5   4
    ctx.beginPath();
    ctx.moveToRand(0, h1);
    ctx.lineToRand(w1 / 2, 0); // bez?
    ctx.lineToRand(w1, h1); // bez?
    ctx.lineToRand(w1, h);
    ctx.lineToRand(0, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Side face
    //  1   2
    //  4   3
    ctx.moveToRand(w1, h1);
    ctx.lineToRand(w, h1);
    ctx.lineToRand(w, h);
    ctx.lineToRand(w1, h);
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f5f5f5'; // light color
      ctx.fill();
      ctx.stroke();
      ctx.beginPath(); // can skip on nonzero passes
    }
    // Roof, starts at top right
    //  4   1
    //    3   2
    const w1Half = w1 / 2;
    ctx.moveToRand(w - w1Half, 0);
    ctx.lineToRand(w, h1); // bez?
    ctx.lineToRand(w1, h1);
    ctx.lineToRand(w1Half, 0); // bez?
    ctx.closePath();
    if (i === 0) {
      ctx.fillStyle = '#f1f1f1'; // roof color
      ctx.fill();
    }
    ctx.stroke();
  }

  var can = document.getElementById('can');
  var ctx = can.getContext('2d');

  ctx.translate(20, 200);
  ctx.scale(2, 2);
  ctx.lineToRand = function (x, y) {
    this.lineTo(x, y);
    // const rand = 1;
    // const halfRand = rand / 2;
    // this.lineTo(x + (Math.random() * rand) - halfRand, y + (Math.random() * rand) - halfRand);
  }
  ctx.moveToRand = function (x, y) {
    this.moveTo(x, y);
    // const rand = 1;
    // const halfRand = rand / 2;
    // this.moveTo(x + (Math.random() * rand) - halfRand, y + (Math.random() * rand) - halfRand);
  }
  ctx.strokeStyle = 'rgba(50, 50, 50, 0.4)';
  ctx.miterLimit = 3;
  ctx.strokeWidth = 1.5;

  var mainX = 0;
  setInterval(() => {
    var b = new Building();
    b.draw(null, ctx);

    ctx.translate(30, 0);
    mainX += 30;
  }, 300);

  let globalWidth = 50;
  let globalHeight = 50;
  let globalWidthFraction = 0.5;
  let globalHeightFraction = 0.5;
  function draw() {
    ctx.clearRect(-500, -500, 1100, 1100);
    var b = new Building(globalWidth, globalHeight, globalWidthFraction, globalHeightFraction);
    b.draw(null, ctx);
    console.log((globalWidth / globalHeight).toFixed(2), globalWidth, globalHeight, globalWidthFraction, globalHeightFraction)
  }
  draw()

  document.getElementById('widthSlider').addEventListener('input', sliderChange)
  document.getElementById('heightSlider').addEventListener('input', sliderChange)
  document.getElementById('widthFractionSlider').addEventListener('input', sliderChange)
  document.getElementById('heightFractionSlider').addEventListener('input', sliderChange)

  function sliderChange(e) {
    switch (e.target.id) {
      case 'widthSlider': globalWidth = e.target.valueAsNumber; break;
      case 'heightSlider': globalHeight = e.target.valueAsNumber; break;
      case 'widthFractionSlider': globalWidthFraction = e.target.valueAsNumber; break;
      case 'heightFractionSlider': globalHeightFraction = e.target.valueAsNumber; break;
    }
    draw();
  }

</script>
